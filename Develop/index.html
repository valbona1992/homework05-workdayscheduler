<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-2">Work Day Scheduler</h1>
    <p class="lead text-dark">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="display-4 text-dark"></p>
  </header>

  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row time-block" data-number="9" id="hour-9">
      <div class="col-2 hour d-flex align-items-center justify-content-center">9am</div>
      <textarea class="col-9 text-center text-block"></textarea>
      <button class="col-1 saveBtn text-center "><i class="fa fa-calendar-plus"></i></button>
    </div>
    <div class="row time-block" data-number="10" id="hour-10">
      <div class="col-2 hour d-flex align-items-center justify-content-center">10am</div>
      <textarea class="col-9 text-center text-block"></textarea>
      <button class="col-1 saveBtn text-center "><i class="fa fa-calendar-plus"></i></button>
    </div>
    <div class="row time-block" data-number="11" id="hour-11">
      <div class="col-2 hour d-flex align-items-center justify-content-center">11am</div>
      <textarea class="col-9 text-center text-block"></textarea>
      <button class="col-1 saveBtn text-center"><i class="fa fa-calendar-plus"></i></button>
    </div>
    <div class="row time-block" data-number="12" id="hour-12">
      <div class="col-2 hour d-flex align-items-center justify-content-center">12pm</div>
      <textarea class="col-9 text-center text-block"></textarea>
      <button class="col-1 saveBtn text-center"><i class="fa fa-calendar-plus"></i></button>
    </div>
    <div class="row time-block" data-number="13" id="hour-13">
      <div class="col-2 hour d-flex align-items-center justify-content-center">1pm</div>
      <textarea class="col-9 text-center text-block"></textarea>
      <button class="col-1 saveBtn text-center"><i class="fa fa-calendar-plus"></i></button>
    </div>
    <div class="row time-block" data-number="14" id="hour-14">
      <div class="col-2 hour d-flex align-items-center justify-content-center">2pm</div>
      <textarea class="col-9 text-center text-block"></textarea>
      <button class="col-1 saveBtn text-center"><i class="fa fa-calendar-plus"></i></button>
    </div>
    <div class="row time-block" data-number="15" id="hour-15">
      <div class="col-2 hour d-flex align-items-center justify-content-center">3pm</div>
      <textarea class="col-9 text-center text-block"></textarea>
      <button class="col-1 saveBtn text-center"><i class="fa fa-calendar-plus"></i></button>
    </div>
    <div class="row time-block" data-number="16" id="hour-16">
      <div class="col-2 hour d-flex align-items-center justify-content-center">4pm</div>
      <textarea class="col-9 text-center text-block"></textarea>
      <button class="col-1 saveBtn text-center"><i class="fa fa-calendar-plus"></i></button>
    </div>
    <div class="row time-block" data-number="17" id="hour-17">
      <div class="col-2 hour d-flex align-items-center justify-content-center">5pm</div>
      <textarea class="col-9 text-center text-block"></textarea>
      <button class="col-1 saveBtn text-center"><i class="fa fa-calendar-plus"></i></button>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
